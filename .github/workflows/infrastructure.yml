name: "Terraform"

on:
  push:
    branches:
      - main
jobs:
  terraform:
    name: "Terraform"
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_AD_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Install Terraform"
        run: |
          curl -SL "https://releases.hashicorp.com/terraform/1.2.9/terraform_1.2.9_linux_amd64.zip" --output terraform.zip
          unzip terraform.zip
          mv terraform /usr/local/bin
          terraform --version
          rm terraform.zip

      - name: "Install TFLint"
        run: |
          wget "https://github.com/terraform-linters/tflint/releases/download/v0.40.0/tflint_linux_amd64.zip"
          unzip tflint_linux_amd64.zip
          mv tflint /usr/local/bin
          rm tflint_linux_amd64.zip

      - name: "Terraform init"
        run: terraform init

      - name: Terraform plan
        run: terraform plan

      - name: Terraform apply
        run: terraform apply -auto-approve
